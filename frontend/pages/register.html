
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/register.css" rel="stylesheet">
    <title>Register or Login</title>
</head>
<body>
    <article id="container">
        <section id ="register-form" >
            <div id="header-reg">
                <h1>Register Account</h1>
                <div id="main-page-link"><a href="index.html">Return To Menu</a></div>
            </div>
            <form  method="post" action="register.php">
                <div class="input-group">
                    <input type="text" name="uname" id="user_name" placeholder="Username" required>
                    <label for="uname"></label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="user_password" placeholder="Set Password" required >
                    <label for="password"></label>
                </div>
                <div class="input-group">
                    <input type="password" name="" id="verify_password" placeholder="Retype Password" required>
                    <label for="password"></label>
                </div>
                <input type="submit" class="btn" value="Sign Up" name="SignUp">                

            </form>
            <div id="footer-reg">
                <h6>-----Or-----</h6>
                <a id="LogInButton" href="login.html">Log In</a> 
            </div>  

        </section>

    </article>
</body>
</html>
